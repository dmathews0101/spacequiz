<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <script defer src="script.js"></script>
    <title>Myfavouritee.com | Space Quiz</title>
    <meta name="description" content="myfavouritee.com/spacequiz webpage">

</head>
<body>
    <div class="container">
        <img src="spacequiz.png" alt="Space Quiz Logo | myfavouritee.com" class="centerimage">
        <h2>Space Quiz <span> | <span> myfavouritee.com </span> </span> </h2>

            <div id="answer-buttons" class="btn-grid">

            <button id="next-btn" class="next-btn btn hide">Next</button>
        </div>
    </div>
